<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Global Lotto Generator - Cyber Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #00ff41;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: auto;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes glitch { 0%,100%{transform:translate(0);}20%{transform:translate(-2px,2px);}40%{transform:translate(-2px,-2px);}60%{transform:translate(2px,2px);}80%{transform:translate(2px,-2px);} }
        @keyframes glow { 0%,100%{text-shadow:0 0 10px #00ff41;}50%{text-shadow:0 0 20px #00ff41,0 0 30px #00ff41;} }
        
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #00ff41;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 0 0 15px #00ff41;
            animation: glow 2s ease-in-out infinite;
            letter-spacing: 3px;
        }
        
        .flags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .flag-btn {
            background: rgba(0,0,0,0.7);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0,255,65,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
        }
        
        .flag-btn:hover {
            background: rgba(0,255,65,0.2);
            box-shadow: 0 0 25px #00ff41;
            transform: scale(1.05);
            animation: glitch 0.3s;
        }
        
        .flag-emoji {
            font-size: 1.8em;
        }
        
        #result {
            max-width: 900px;
            margin: 0 auto;
            display: none;
        }
        
        .lotto-info {
            background: rgba(0,255,65,0.1);
            border: 1px solid rgba(0,255,65,0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #ff0040, #ff4081);
            color: #fff;
            border: 2px solid #ff0040;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,0,64,0.5);
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .generate-btn:hover {
            box-shadow: 0 0 30px #ff0040;
            transform: scale(1.05);
        }
        
        .sets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .set {
            background: rgba(0,255,65,0.1);
            border: 1px solid rgba(0,255,65,0.3);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,255,65,0.2);
        }
        
        .set-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: #00ff41;
            font-size: 1.1em;
        }
        
        .numbers {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .number {
            background: linear-gradient(145deg, #1a1a1a, #333);
            color: #00ff41;
            width: 38px;
            height: 38px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9em;
            border: 1px solid #00ff41;
            box-shadow: 0 0 8px rgba(0,255,65,0.5);
        }
        
        .bonus {
            background: linear-gradient(145deg, #ff0040, #cc0033) !important;
            color: #fff !important;
            box-shadow: 0 0 12px rgba(255,0,64,0.7) !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç GLOBAL LOTTO GENERATOR</h1>
        <p>Select a country flag ‚Üí Choose lottery ‚Üí Generate 5 sets of numbers</p>
    </div>
    
    <div class="flags">
        <button class="flag-btn" onclick="selectCountry('KR', 'Lotto 6/45', 45, 6, 1)">
            üá∞üá∑ <span>Korea Lotto 6/45</span>
        </button>
        <button class="flag-btn" onclick="selectCountry('DE', 'Lotto 6aus49', 49, 6, 1)">
            üá©üá™ <span>Germany Lotto 6/49</span>
        </button>
        <button class="flag-btn" onclick="selectCountry('US', 'Powerball', 69, 5, 26)">
            üá∫üá∏ <span>USA Powerball</span>
        </button>
        <button class="flag-btn" onclick="selectCountry('BR', 'Mega-Sena', 60, 6, 0)">
            üáßüá∑ <span>Brazil Mega-Sena</span>
        </button>
        <button class="flag-btn" onclick="selectCountry('AU', 'Oz Lotto', 47, 7, 0)">
            üá¶üá∫ <span>Australia Oz Lotto</span>
        </button>
        <button class="flag-btn" onclick="selectCountry('HK', 'Mark Six', 49, 6, 1)">
            üá≠üá∞ <span>Hong Kong Mark Six</span>
        </button>
        <button class="flag-btn" onclick="selectCountry('ES', 'Primitiva', 49, 6, 1)">
            üá™üá∏ <span>Spain Primitiva</span>
        </button>
    </div>
    
    <div id="result">
        <div class="lotto-info">
            <h3 id="lotto-name"></h3>
            <p id="lotto-range"></p>
            <button class="generate-btn" onclick="generateLotto()">GENERATE NUMBERS üî¢</button>
        </div>
        <div id="sets" class="sets"></div>
    </div>

    <script>
        let currentConfig = {};
        
        function selectCountry(code, name, maxNum, mainCount, bonusMax) {
            currentConfig = { code, name, maxNum, mainCount, bonusMax };
            const result = document.getElementById('result');
            const nameEl = document.getElementById('lotto-name');
            const rangeEl = document.getElementById('lotto-range');
            
            nameEl.textContent = name;
            rangeEl.textContent = `${mainCount} from 1-${maxNum} ${bonusMax > 0 ? `+ Bonus 1-${bonusMax}` : ''}`;
            result.style.display = 'block';
            document.getElementById('sets').innerHTML = '';
        }
        
        function generateNumbers(config) {
            const { maxNum, mainCount, bonusMax } = config;
            const numbers = [];
            
            // Generate main + bonus numbers
            const totalNumbers = mainCount + (bonusMax > 0 ? 1 : 0);
            while (numbers.length < totalNumbers) {
                const num = Math.floor(Math.random() * maxNum) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            numbers.sort((a, b) => a - b);
            
            return numbers;
        }
        
        function generateLotto() {
            const setsDiv = document.getElementById('sets');
            let html = '';
            
            for (let i = 1; i <= 5; i++) {
                const numbers = generateNumbers(currentConfig);
                const mainNumbers = numbers.slice(0, currentConfig.mainCount);
                const bonus = currentConfig.bonusMax > 0 ? numbers[numbers.length - 1] : null;
                
                html += `<div class="set">
                    <div class="set-title">SET ${i}</div>
                    <div class="numbers">`;
                mainNumbers.forEach(num => {
                    html += `<span class="number">${num}</span>`;
                });
                if (bonus !== null) {
                    html += `<span class="number bonus">+${bonus}</span>`;
                }
                html += `</div></div>`;
            }
            
            setsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
