        .generate-btn {

            color: white;

            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .generate-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        #result {
            margin-top: 40px;
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        .lotto-info {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);

        .lotto-name {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 15px;
            margin-top: 20px;

        .number {

        .bonus {
            background: linear-gradient(145deg, #ffd700, #ffed4e) !important;
            box-shadow: 0 8px 20px rgba(255,215,0,0.4) !important;
        }
        
        @media (max-width: 768px) {

            .flag-btn { width: 80%; max-width: 300px; }

    <script>
        let currentCountry = '';
        let currentLotto = '';
        let maxNum = 0;
        let pickNums = 0;
        let hasBonus = false;

        function selectCountry(country, lotto, max, picks, bonus = false) {
            currentCountry = country;
            currentLotto = lotto;
            maxNum = max;
            pickNums = picks;
            hasBonus = bonus;
            
            document.getElementById('generateBtn').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Visual feedback
            document.querySelectorAll('.flag-btn').forEach(btn => {
                btn.style.transform = 'scale(1)';
                btn.style.boxShadow = '0 10px 30px rgba(0,0,0,0.2)';
            });
            
            event.target.style.transform = 'scale(1.1)';
            event.target.style.boxShadow = '0 20px 40px rgba(255,107,107,0.5)';
        }

        function generateNumbers() {
            const numbers = [];
            while (numbers.length < (hasBonus ? pickNums + 1 : pickNums)) {
                const num = Math.floor(Math.random() * maxNum) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            numbers.sort((a, b) => a - b);
            
            const mainNumbers = numbers.slice(0, pickNums);
            const bonus = hasBonus ? numbers[pickNums] : null;
            
            const resultDiv = document.getElementById('result');
            let html = `
                <div class="lotto-info">
                    <div class="country-flag" style="font-size: 4em; margin-bottom: 10px;">${getFlag(currentCountry)}</div>
                    <div class="lotto-name">${currentLotto}</div>
                    <p>Your Lucky Numbers:</p>
                    <div class="numbers-grid">`;
            
            mainNumbers.forEach(num => {
                html += `<div class="number">${num}</div>`;
            });
            
            if (bonus) {
                html += `<div class="number bonus">+${bonus}</div>`;
            }
            
            html += `</div><p style="margin-top: 15px; font-size: 0.9em; opacity: 0.8;">Good Luck! ğŸ€</p></div>`;
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }
        
        function getFlag(country) {
            const flags = {
                'KR': 'ğŸ‡°ğŸ‡·', 'US': 'ğŸ‡ºğŸ‡¸', 'GB': 'ğŸ‡¬ğŸ‡§', 'DE': 'ğŸ‡©ğŸ‡ª',

                'AU': 'ğŸ‡¦ğŸ‡º', 'JP': 'ğŸ‡¯ğŸ‡µ'
            };
            return flags[country] || 'ğŸŒ';
        }
